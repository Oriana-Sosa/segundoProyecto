<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/nambooks.jpg" type="image/x-icon">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Nambooks | Comprá tus libros favoritos en un solo lugar</title>
</head>
<body>

    <!--Header y nav-->
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand nombreSitio" href="../index.html">Nambooks</a>
            </div>
        </nav>
    </header>

    <main class="mainCarrito">

        <!--Factura total-->
        <div class="container contenedorFactura bg-light">
            <div class="row">
                <div id="factura" class="d-flex flex-column"></div>
                <h4 id="facturaTotal" class="infoFactura">Tu total es de $</h4>
            </div>
            <div class="d-flex justify-content-evenly my-3">
                <button class="boton" id="verFactura">Total de tu compra</button>
                <a href="index.html"><button class="boton" id="cancelar">Cancelar compra</button></a>
            </div>
        </div>
        
        <!--Formulario-->
        <div class="container">
            <div class="row">
                <div id="contenedorFormulario"></div>
                <div class="d-flex flex-column text-center align-content-center flex-wrap">
                    <form id="formulario">
                    <input type="text" name="nombre" id="nombre" class="input my-3" required placeholder="Nombre">
                    <input type="text" name="apellido" id="apellido" class="input my-3" required placeholder="Apellido">
                    <input type="email" name="email" id="email" class="input my-3" required placeholder="Email">
                    <input type="text" name="direccion" id="direccion" class="input my-3" required placeholder="Dirección">
                    <input type="text" name="numeroTarjeta" id="numeroTarjeta" class="input my-3" required placeholder="Número de tarjeta">
                    <div>
                    <input type="submit" class="my-5 boton">
                    </div>
                    </form>
                </div>
            </div>
        </div>


    </main>
    <!--Footer-->
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="d-flex flex-column text-center">
                    <a href="index.html"><h3 class="nombreFooter">Nambooks</h3></a>
                    <h5 class="fs-5 copyright align-self-end">©2022 Oriana Sosa, todos los derechos reservados</h5>
                </div>
            </div>
        </div>
    </footer>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
    <script src="./carrito.js"></script>
</body>
</html>
